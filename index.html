<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive pricing component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
<div class="header">
  <h1>Simple, traffic-based pricing</h1>
  <p>Sign-up for our 30-day trial. No credit card required.</p>
</div>
<div class="content">
    <div class="top-half">
        <div class="numbers">
            <p id="pageviews"><span id="view">100K</span> PAGEVIEWS</p>
            <p id="monthly-cost"><span id="dollars">$16</span> /month</p>
        </div>
        <div id="slide-container">
                <input type="range" min="0" max="4" id="mySlider" oninput="display(this.value)" onchange="display(this.value)"> <!-- First time using input. The type specifies what input you are looking for.  -->
            </div>                  <!-- The onchange and oninput is both used so all browsers are compatible with the event. This also takes in the value as an argument. -->
        <div class="toggle">
                <p>Monthly Billing</p>
                <label id="switch">
                    <input type="checkbox" id="toggle" value="no" onclick="buttonToggle()">
                    <span class="slider round"></span>
                </label>
                <p>Yearly Billing <span class="discount">25% discount</span></p>
        </div>
    </div>
    <hr>
    <div class="bottom-half">
        <ul class="links">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
    </div>
</div>
<script src="./script.js"></script>  
</body>
</html>
